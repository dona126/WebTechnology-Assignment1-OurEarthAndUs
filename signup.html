    <form style="background-color: white;
    
    padding: 45px;
    margin-top:35px;
    margin-bottom:35px;
    margin-left:250px;
    margin-right:250px;"
     class="formClass" action="new.html" >
        <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align: center;">Sign Up</h1>
        <h6 style="text-align: center;">
          Sign Up and join hands with us in Saving our Planet.
        </h6>
        <br>
        <div class="form-group">
          <table>
            <tr>
             <td style="width: 35%;">
               <input type="text" class="form-control" id="name"  placeholder="First name">
             </td>
             <td style="width: 35%;">
            <input type="text" class="form-control" id="name2"  placeholder="Middle name">
            </td>
            <td style="width: 40%;">
            <input type="text" class="form-control" id="name3"  placeholder="Last name">
            </td>
            </tr>
          </table>
        </div>

        <div class="form-group">
          <input type="email" class="form-control"  id="email"  placeholder="Email address">
          
        </div>

        
        <div class="form-group">
          <input type="email" class="form-control"  id="email3"  placeholder="Alternate Email address">
          
        </div>
        <div class="form-group">
           <input type="password" class="form-control" id="pwd" placeholder="Password">
           
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd2" placeholder="Confirm password">
          
       </div>


       <div class="form-group">
        <input type="text" class="form-control"  id="phone"  placeholder="Phone number">
        
      </div>

      <div class="form-group">
        <label for="birthday">&nbsp; Date of Birth:</label>
        <input type="date" class="form-control"  id="date"  >
        
      </div>
        <div class="form-group">
          <label > &nbsp; Gender:</label>
          <table>
            <tr>
             <td style="width: 20%;">
              &nbsp; <input type="radio"  name="gender" value="male"> Male
             </td>

             <td style="width: 20%;">
              &nbsp; <input type="radio" name="gender" value="female"> Female
            </td>

            <td style="width: 20%;">
              &nbsp; <input type="radio" name="gender" value="Others"> Others
            </td>
          
            </tr>
          </table>
          
          
        </div>

        

        <div class="form-group">
          <input type="text" class="form-control"  id="country"  placeholder="Country">
          
        </div>

        <div class="form-group">
          <input type="text" class="form-control"  id="state"  placeholder="State ">
          
        </div>

        <div class="form-group">
          <input type="text" class="form-control"  id="city"  placeholder=" City">
          
        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Upload your photo</label>
          <input type="file" class="form-control-file" id="File1">
        </div>




        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <!-- <button id="myButton" class="float-left submit-button" >Home</button> -->
        <button  type="submit" class="btn btn-primary btn-block " onclick="signup()" >Sign Up</button>
        <button  type="reset" class="btn btn-primary btn-block " >Reset</button>
        
        <div style="text-align: center;">
          <br>
        <a href="login.html" >Already have an account?</a> 
        </div>

    </form>
